<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>

</head>
<body>
    <div class="container">
            <h3>STI Registration Form</h3>

                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
                <input type="text" placeholder="Student no.">
                <input type="year" placeholder="Student Level">

                <label for="program">Program</label>
                <input type="radio" id="BSIT" name="fav_language" value="BSIT">
                <label for="BSIT">Bachelor of Science in Information Technology</label><br>
                <input type="radio" id="BSCS" name="fav_language" value="BSCS">
                <label for="BSCS">Bachelor of Science in Computer Science</label><br>
                <input type="radio" id="cpe" name="fav_language" value="BSCPE">
                <label for="cpe">Bachelor of Science in Computer Engineering</label>


                <button type="reset">Reset</button>
                <button >Submit</button>

     </div>
</body>
</html>
